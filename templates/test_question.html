<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سؤال {{ question.id }}</title>
</head>
<body>
    <h1>سؤال شماره {{ question.id }}</h1>
    <p>{{ question.text }}</p>

    <form method="post" action="/submit_answer">
        <input type="hidden" name="question_id" value="{{ question.id }}">
        {% for option in question.options %}
            <label>
                <input type="radio" name="answer" value="{{ loop.index }}">
                {{ option }}
            </label><br>
        {% endfor %}
        <button type="submit">ارسال پاسخ</button>
    </form>
</body>
</html>
