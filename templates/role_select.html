<!-- templates/role_select.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>انتخاب نقش</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 80px;
        }
        .container {
            background-color: white;
            width: 420px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>لطفاً نقش خود را مشخص کنید</h2>
        <form method="POST" action="{{ url_for('select_role') }}">
            <button type="submit" name="role" value="teacher">👩‍🏫 مدرس زبان فارسی</button>
            <button type="submit" name="role" value="learner">👨‍🎓 فارسی‌آموز</button>
        </form>
    </div>
</body>
</html>
