<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پرسشنامه پیش‌آزمون</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            direction: rtl;
        }
        .container {
            max-width: 700px;
            background-color: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>📋 پرسشنامه پیش‌آزمون</h2>
    <form method="post">
        <div class="mb-3">
            <label>آیا شما گویشور بومی زبان فارسی هستید؟</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="native_speaker" value="1" required>
                <label class="form-check-label">بله</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="native_speaker" value="0">
                <label class="form-check-label">خیر</label>
            </div>
        </div>

        <div class="mb-3">
            <label>شما دانشجوی کدام دانشگاه هستید؟</label>
            <input type="text" class="form-control" name="university" required>
        </div>

        <div class="mb-3">
            <label>رشته تحصیلی شما چیست؟</label>
            <input type="text" class="form-control" name="field_of_study" required>
        </div>

        <div class="mb-3">
            <label>مقطع تحصیلی:</label>
            <select class="form-select" name="education_level" required>
                <option value="">انتخاب کنید</option>
                <option value="کارشناسی">کارشناسی</option>
                <option value="کارشناسی ارشد">کارشناسی ارشد</option>
                <option value="دکتری">دکتری</option>
            </select>
        </div>

        <div class="mb-3">
            <label>آیا در آزمون سامفا شرکت کرده‌اید؟</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="samfa_taken" value="1" required>
                <label class="form-check-label">بله</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="samfa_taken" value="0">
                <label class="form-check-label">خیر</label>
            </div>
        </div>

        <div class="mb-3">
            <label>نمره سامفا (در صورت وجود):</label>
            <input type="number" class="form-control" name="samfa_score" step="0.1">
        </div>

        <div class="mb-3">
            <label>توانایی شما در نوشتن واژگان دانشگاهی:</label>
            <select class="form-select" name="vocab_writing" required>
                <option value="">انتخاب کنید</option>
                <option value="خیلی ضعیف">خیلی ضعیف</option>
                <option value="ضعیف">ضعیف</option>
                <option value="متغیر است">متغیر است</option>
                <option value="خیلی خوب">خیلی خوب</option>
                <option value="خیلی قوی">خیلی قوی</option>
            </select>
        </div>

        <div class="mb-3">
            <label>توانایی شما در صحبت کردن با واژگان دانشگاهی:</label>
            <select class="form-select" name="vocab_speaking" required>
                <option value="">انتخاب کنید</option>
                <option value="خیلی ضعیف">خیلی ضعیف</option>
                <option value="ضعیف">ضعیف</option>
                <option value="متغیر است">متغیر است</option>
                <option value="خیلی خوب">خیلی خوب</option>
                <option value="خیلی قوی">خیلی قوی</option>
            </select>
        </div>

        <div class="mb-3">
            <label>توانایی شما در خواندن متون علمی با واژگان دانشگاهی:</label>
            <select class="form-select" name="vocab_reading" required>
                <option value="">انتخاب کنید</option>
                <option value="خیلی ضعیف">خیلی ضعیف</option>
                <option value="ضعیف">ضعیف</option>
                <option value="متغیر است">متغیر است</option>
                <option value="خیلی خوب">خیلی خوب</option>
                <option value="خیلی قوی">خیلی قوی</option>
            </select>
        </div>

        <div class="mb-3">
            <label>توانایی شما در درک شنیداری سخنرانی‌های علمی:</label>
            <select class="form-select" name="vocab_listening" required>
                <option value="">انتخاب کنید</option>
                <option value="خیلی ضعیف">خیلی ضعیف</option>
                <option value="ضعیف">ضعیف</option>
                <option value="متغیر است">متغیر است</option>
                <option value="خیلی خوب">خیلی خوب</option>
                <option value="خیلی قوی">خیلی قوی</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">ارسال پرسشنامه</button>
    </form>
</div>
</body>
</html>
