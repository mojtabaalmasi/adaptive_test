<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>آزمون انطباقی</title>

  <!-- فونت فارسی -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font@latest/dist/font-face.css" rel="stylesheet" type="text/css" />

  <!-- اگر فایل style.css خودت را داری، می‌تونی نگه داری؛ این صفحه مستقل هم کار می‌کند -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" /> -->

  <style>
    :root {
      --bg: #f5f6fa;
      --card: #ffffff;
      --text: #222;
      --muted: #555;
      --brand: #0074d9;
      --brand-dark: #005fa3;
      --ok: #28a745;
      --danger: #dc3545;
      --shadow: 0 4px 10px rgba(0,0,0,0.08);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Vazirmatn, Tahoma, sans-serif;
      background-color: var(--bg);
      margin: 0;
      color: var(--text);
      font-size: 15px;
    }
    .container {
      max-width: 800px;
      margin: 32px auto;
      padding: 0 16px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }
    h1 {
      font-size: 20px;
      color: #004080;
      margin: 0 0 12px;
      text-align: center;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
      color: var(--muted);
      font-size: 13px;
    }
    .question-text {
      font-size: 17px;
      line-height: 1.8;
      margin: 0 0 20px;
    }

    /* ردیف گزینه‌ها: چهار ستونه روی دسکتاپ، دو ستونه روی موبایل */
    .options {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 14px 16px;
    }
    @media (max-width: 640px) {
      .options { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }

    .option {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 12px;
      border: 1px solid #e7e7e7;
      border-radius: 8px;
      transition: border-color .2s ease, background .2s ease;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    .option:hover { background: #fafafa; border-color: #ddd; }

    .option input[type="radio"] {
      margin: 0 0 0 6px;
      cursor: pointer;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    button[type="submit"] {
      background: var(--brand);
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: background .2s ease;
      font-family: Vazirmatn, Tahoma, sans-serif;
    }
    button[type="submit"]:hover { background: var(--brand-dark); }

    .error {
      margin: 0 0 12px;
      color: var(--danger);
      font-size: 14px;
    }

    .progress {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e9ecef;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-fill {
      height: 100%;
      background: var(--ok);
      width: 0%;
      transition: width .35s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>سؤال آزمون</h1>

      <div class="meta">
        <div>سؤال شماره: {{ question.id }}</div>
        <div>پیشرفت: {{ progress }}٪</div>
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <!-- فقط یک بار متن سؤال -->
      <p class="question-text">{{ question.text }}</p>

      <!-- فقط یک فرم -->
      <form action="{{ url_for('test') }}" method="post" novalidate>
        <div class="options">
          {% for opt in question.options %}
            {% set idx = loop.index %} {# 1..4 #}
            <label class="option" for="opt{{ idx }}">
              <input type="radio" name="answer" id="opt{{ idx }}" value="{{ idx }}">
              <span>{{ opt }}</span>
            </label>
          {% endfor %}
        </div>

        <div class="actions">
          <button type="submit">ثبت پاسخ و ادامه</button>
        </div>
      </form>


      <script>
  (function(){
    const t0 = performance.now();
    document.getElementById('qform').addEventListener('submit', function(){
      const ms = Math.round(performance.now() - t0);
      document.getElementById('rt_ms').value = String(ms);
    });
  })();
</script>

      <div class="progress">
        پیشرفت آزمون: {{ progress }}٪
        <div class="progress-bar">
          <div class="progress-fill" style="width: {{ progress }}%;"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
