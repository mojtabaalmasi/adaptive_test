<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>آزمون واژگان دانشگاهی - شروع آزمون</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px 40px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #555;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>آزمون واژگان دانشگاهی</h1>
        <p>در این آزمون انطباقی، مهارت واژگان شما به صورت پویا و با استفاده از مدل ۳PL ارزیابی می‌شود.</p>
        <form action="{{ url_for('test') }}" method="get">
            <button type="submit">شروع آزمون</button>
        </form>
    </div>
</body>
</html>
