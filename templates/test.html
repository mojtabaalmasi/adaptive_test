<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>آزمون انطباقی - مرحله‌ای</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>سوال {{ step_number }}</h2>
        <form method="POST">
            {% for q in questions %}
                <p>{{ q.text }}</p>
                <label><input type="radio" name="q{{ q.id }}" value="1" required> صحیح</label>
                <label><input type="radio" name="q{{ q.id }}" value="0"> غلط</label>
            {% endfor %}
            <button type="submit">ثبت پاسخ</button>
        </form>

        {% if step_number == total_steps %}
        <div class="end-message">
            <p>شما به پایان آزمون رسیده‌اید.</p>
            <a href="{{ url_for('results') }}" class="results-button">مشاهده نتایج</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
