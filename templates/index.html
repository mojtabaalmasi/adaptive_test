<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>ثبت نام آزمون دهنده</title>
</head>
<body>
    <h1>فرم ثبت نام آزمون دهنده</h1>
    <form action="/register" method="post">
        <label for="name">نام و نام خانوادگی:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">سن:</label><br>
        <input type="number" id="age" name="age" min="0" max="120"><br><br>

        <label for="language">زبان مادری:</label><br>
        <input type="text" id="language" name="language"><br><br>

        <label for="major">رشته تحصیلی:</label><br>
        <input type="text" id="major" name="major"><br><br>

        <label for="farsi_level">سطح زبان فارسی:</label><br>
        <input type="text" id="farsi_level" name="farsi_level"><br><br>

        <label for="farsi_skills">مهارت‌های فارسی:</label><br>
        <input type="text" id="farsi_skills" name="farsi_skills"><br><br>

        <label for="farsi_courses">دوره‌های آموزش فارسی:</label><br>
        <input type="text" id="farsi_courses" name="farsi_courses"><br><br>

        <label for="learning_place">محل یادگیری فارسی:</label><br>
        <input type="text" id="learning_place" name="learning_place"><br><br>

        <button type="submit">ثبت نام</button>
    </form>
</body>
</html>
