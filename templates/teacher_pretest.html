<!-- templates/teacher_pretest.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پرسشنامه مدرس</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Vazir', sans-serif;
        }
        .form-container {
            width: 600px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>پرسشنامه مدرس زبان فارسی</h2>
        <form method="POST">
            <label>نام و نام خانوادگی:</label>
            <input type="text" name="name" required>

            <label>میزان سابقه تدریس زبان فارسی (سال):</label>
            <input type="number" name="teaching_years" min="0">

            <label>سطح تدریس شما چیست؟</label>
            <select name="teaching_level">
                <option value="مبتدی">مبتدی</option>
                <option value="متوسط">متوسط</option>
                <option value="پیشرفته">پیشرفته</option>
            </select>

            <label>آیا تاکنون در آموزش واژگان دانشگاهی فارسی تجربه داشته‌اید؟</label>
            <select name="academic_vocab_experience">
                <option value="بله">بله</option>
                <option value="خیر">خیر</option>
            </select>

            <label>لطفاً نظرتان را درباره چالش‌های آموزش واژگان دانشگاهی فارسی بنویسید:</label>
            <textarea name="comments" rows="4"></textarea>

            <button type="submit">ثبت و ادامه</button>
        </form>
    </div>
</body>
</html>
