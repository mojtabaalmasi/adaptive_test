<!doctype html>
<html>
<head><title>سؤال {{ question.id }}</title></head>
<body>
    <h2>سؤال {{ question.id }}</h2>
    <p>{{ question.text }}</p>
    <form method="post">
        {% for opt in question.options %}
            <input type="radio" name="option" value="{{ loop.index }}" required> {{ opt }}<br>
        {% endfor %}
        <button type="submit">ثبت پاسخ</button>
    </form>
</body>
</html>
