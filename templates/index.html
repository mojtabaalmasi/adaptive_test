<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>آزمون انطباقی IRT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>فرم ثبت‌نام آزمون‌دهنده</h2>
    <form action="{{ url_for('test') }}" method="post">
        <label>نام و نام خانوادگی:</label>
        <input type="text" name="name" required><br>

        <label>شماره تماس:</label>
        <input type="text" name="phone" required><br>

        <label>رشته تحصیلی:</label>
        <input type="text" name="major" required><br>

        <label>تعداد سوالات آزمون: {{ num_questions }}</label><br><br>

        <button type="submit">شروع آزمون</button>
    </form>
</body>
</html>
