<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>آزمون انطباقی - مرحله‌ای</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>مرحله {{ step_number }} از {{ total_steps }}</h2>

    <form action="{{ url_for('test') }}" method="post">
        <input type="hidden" name="question_id" value="{{ question.id }}">
        
        <div class="question">
            <p><strong>سؤال:</strong> {{ question.text }}</p>
            <label><input type="radio" name="answer" value="1" required> درست</label><br>
            <label><input type="radio" name="answer" value="0"> نادرست</label>
        </div>

        <br>
        <button type="submit">ثبت پاسخ و ادامه</button>
    </form>
</body>
</html>
