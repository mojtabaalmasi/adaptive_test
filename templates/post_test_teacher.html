<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پس‌آزمون مدرس</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font@latest/dist/font-face.css" rel="stylesheet">
  <style>
    body { font-family: Vazirmatn, sans-serif; background:#f5f6fa; margin:0; padding:20px; }
    .card { background:white; max-width:850px; margin:auto; padding:20px; border-radius:14px; box-shadow:0 6px 16px rgba(0,0,0,.08); }
    h1 { margin-top:0; color:#004080; }
    textarea { width:100%; border:1px solid #ddd; border-radius:8px; padding:10px; font-size:14px; }
    .error { color:#d00; font-size:13px; }
    .btn { background:#0d6efd; color:white; border-radius:10px; padding:10px 18px; text-decoration:none; border:0; cursor:pointer; }
  </style>
</head>

<body>
  <div class="card">
    <h1>پس‌آزمون مدرس</h1>
    <p>لطفاً بر اساس تجربهٔ خود از آزمون، به پرسش‌های زیر پاسخ دهید.</p>

    <form method="post">

      {% for q in questions %}
      <div style="margin-bottom:20px;">
        <label><strong>{{ q.text }}</strong></label>
        {% if errors.get(q.id) %}
          <div class="error">{{ errors[q.id] }}</div>
        {% endif %}
        <textarea name="q_{{ q.id }}" rows="4">{{ values.get('q_' ~ q.id, '') }}</textarea>
      </div>
      {% endfor %}

      <button class="btn" type="submit">ثبت پاسخ‌ها</button>
    </form>
  </div>
</body>
</html>
