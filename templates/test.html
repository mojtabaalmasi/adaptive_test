<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>آزمون انطباقی</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h1>سؤال آزمون</h1>
        <div class="question-box">
            <p>{{ question.text }}</p>
            <form method="POST" action="{{ url_for('test') }}">
                <div class="options">
                    {% for option in question.options %}
                        <div class="option">
                            <input
                                type="radio"
                                id="option{{ loop.index0 }}"
                                name="answer"
                                value="{{ loop.index0 }}"
                            />
                            <label for="option{{ loop.index0 }}">{{ option }}</label>
                        </div>
                    {% endfor %}
                </div>

                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}

                <button type="submit">ارسال پاسخ</button>
            </form>
        </div>

        <p>پیشرفت آزمون: {{ progress }}%</p>
        <div style="background-color: #ccc; width: 100%; height: 20px; border-radius: 10px;">
            <div style="width: {{ progress }}%; background-color: green; height: 100%; border-radius: 10px;"></div>
        </div>
    </div>
</body>
</html>
