<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>آزمون انطباقی - مرحله‌ای</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>مرحله {{ step_number }} از {{ total_steps }}</h2>

    <form method="POST">
  {% for q in questions %}
    <p>{{ q.text }}</p>
    <label><input type="radio" name="q{{ q.id }}" value="1"> صحیح</label>
    <label><input type="radio" name="q{{ q.id }}" value="0"> غلط</label>
  {% endfor %}
  <button type="submit">ثبت پاسخ‌ها</button>
</form>

</body>
</html>
